<!DOCTYPE html>
<html>
<head>

{% load bootstrap5 %}
{% load static %}

<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta http-equiv="Content-type" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block tab-title %}{% endblock %}</title>

<!-- Site Meta -->
<meta name="title" content="{% block meta-title %}{% endblock %}">
<meta name="description" content="{% block site-desc %}{% endblock %}">
<meta name="robots" content="index, follow">
<meta name="language" content="en">
<meta name="author" content="Tom_gxz">
<meta name="keywords" content="keywords">

<!-- Site Icons -->
<link rel="apple-touch-icon" sizes="512x512" href="">
<link rel="icon" type="image/png" sizes="128x128" href="">

<meta name="apple-mobile-web-app-title" content="{% block apple-title %}{% endblock %}">
<meta name="application-name" content="{% block app-title %}{% endblock %}">
<meta name="theme-color" content="">

<link rel="canonical" href="{% block canonical-url %}{% endblock %}">

<!-- Open Graph Protocol -->
<meta property="og:site_name" content="{% block og-name-title %}{% endblock %}">
<meta property="og:title" content="{% block og-title %}{% endblock %}">
<meta property="og:description" content="{% block og-site-desc %}{% endblock %}">
<meta property="og:image:type" content="{% block og-img-type %}{% endblock %}">
<meta property="og:image:width" content="{% block og-img-w %}{% endblock %}">
<meta property="og:image:height" content="{% block og-img-h %}{% endblock %}">
<meta property="og:image" content="{% block og-img-url %}{% endblock %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{% block og-url %}{% endblock %}">

<!-- Twitter Embed -->
<meta property="twitter:card" content="{% block tw-card-title %}{% endblock %}">
<meta property="twitter:domain" content="tomgxz.repl.co">
<meta property="twitter:title" content="{% block tw-title %}{% endblock %}">
<meta property="twitter:description" content="{% block tw-site-desc %}{% endblock %}">
<meta property="twitter:image" content="{% block tw-img-url %}{% endblock %}">
<meta property="twitter:url" content="{% block tw-url %}{% endblock %}">

<script src="https://kit.fontawesome.com/73a2cc1270.js"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">

{% if csrf_token %}<meta name="csrf-token" content="{{ csrf_token }}" />{% endif %}
{% block metatags %}{% endblock %}

{%block styleimports %}{%endblock%}

</head>

<body data-bs-theme="dark">

    <main role="main">

        {% block content %}
        {% endblock %}

    </main>

    <footer class="footer">
    </footer>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    {% bootstrap_javascript %}
    {%block scriptimports %}{%endblock%}

</body>
</html>
